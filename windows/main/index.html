<!DOCTYPE html>
<html style="width: 100%; height: 100%; margin: 0px;">
	<head>
		<meta charset="UTF-8">
		<title>Level Editor</title>

		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="script.js"></script>
	</head>
	<body onload="init();">
		<div class="hbox" style="width: 100%; height: 100%; margin: 0px;">
			<div id="property-panel">
				<table border="3">
					<tr>
						<th>Type</th>
						<th>Name</th>
						<th>Value</th>
					</tr>
					<tr>
						<td contenteditable='true'></td>
						<td contenteditable='true'></td>
						<td contenteditable='true'></td>
					</tr>
				</table>
			</div>
			<div id="screen" class="stretch">
				<canvas id="grid-canvas" class="stretch"></canvas>
			</div>
		</div>
	</body>
</html>
